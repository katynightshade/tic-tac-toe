<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="page-container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <h3>Get three in a row to win!</h3>
        </header>

        <div class="game-container">
            <div class="game-array" data-index="0"></div>
            <div class="game-array" data-index="1"></div>
            <div class="game-array" data-index="2"></div>
            <div class="game-array" data-index="3"></div>
            <div class="game-array" data-index="4"></div>
            <div class="game-array" data-index="5"></div>
            <div class="game-array" data-index="6"></div>
            <div class="game-array" data-index="7"></div>
            <div class="game-array" data-index="8"></div>
        </div>

        <div class="player-container">
            <p id="player-msg">Player X Goes First.</p>
            <p id="winner-msg"></p>
        </div>

        <div class="reset">
            <button type="button" id="reset-btn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
